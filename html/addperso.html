<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>TP jeux JS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Accueil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="../html/addperso.html">Créer un personnage</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h1 class="">Création d'un personnage</h1>
      <div class="row justify-content-md-center">
          <form class="col col-lg-4" action="../index.html">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="formulaire" id="nom" placeholder="Nom du perso">
              </div>
              <div class="entete">
                <label for="classe">Classe</label>
                <select class="formulaire" id="classe">
                  <option>Guerrier</option>
                  <option>Archer</option>
                  <option>Magicien</option>
                </select>
              </div>
              <div class="entete2">
                  <label for="arme">Arme</label>
                  <select class="formulaire" id="arme">
                    <option>Epée</option>
                    <option>Arc</option>
                    <option>Baton</option>
                  </select>
                </div>
                <div class="formulaire-attributs">
                  <label for="endurance">Endurance</label>
                  <input type="number" class="formulaire" id="endurance"
                  min="1" max="100"></br>
                </div>
                <div class="formulaire-attributs">
                  <label for="force">Force</label>
                  <input type="number" class="formulaire" id="force"
                  min="1" max="100"></br>
                </div>
                <div class="formulaire-attributs">
                  <label for="agilité">Agilité</label>
                  <input type="number" class="formulaire" id="agilité"
                  min="1" max="100"></br>
                </div>
                <div class="formulaire-attributs">
                  <label for="intelligence">Intelligence</label>
                  <input type="number" class="formulaire" id="intelligence"
                  min="1" max="100"></br>
                </div>
                <br>
                <button type=submit class="btn btn-primary" onclick="createPerso()">Créer</button>
          </form>
      </div>
    </div>
    <script src="../js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
